<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registro RL6 Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">üìã Registro RL6 Manual</h1>
        
        <form id="formAdmin" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">ID Usuario *</label>
                <input type="number" name="user_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="Ej: 4">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">RUT *</label>
                <input type="text" name="rut" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="12.345.678-9">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Grado Militar *</label>
                <select name="grado_militar" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    <option value="">Seleccionar...</option>
                    <option value="Soldado">Soldado</option>
                    <option value="Cabo">Cabo</option>
                    <option value="Sargento">Sargento</option>
                    <option value="Suboficial">Suboficial</option>
                    <option value="Teniente">Teniente</option>
                    <option value="Capit√°n">Capit√°n</option>
                    <option value="Mayor">Mayor</option>
                    <option value="Coronel">Coronel</option>
                    <option value="General">General</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Unidad *</label>
                <input type="text" name="unidad" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="Ej: Regimiento Reforzado N¬∞1">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">A√±os de Servicio *</label>
                <input type="number" name="anos_servicio" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="Ej: 5">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Direcci√≥n *</label>
                <input type="text" name="direccion" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="Calle 123, Depto 45">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Comuna *</label>
                <input type="text" name="comuna" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="Ej: Santiago">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Regi√≥n *</label>
                <input type="text" name="region" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="Ej: Metropolitana">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white font-bold py-3 rounded-lg hover:shadow-lg transition">
                Registrar Datos
            </button>
        </form>

        <div id="mensaje" class="mt-4 hidden"></div>
    </div>

    <script>
        document.getElementById('formAdmin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Guardando...';

            try {
                const response = await fetch('/api/rl6/admin_register.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                const mensaje = document.getElementById('mensaje');
                mensaje.classList.remove('hidden');
                
                if (result.success) {
                    mensaje.className = 'mt-4 p-4 bg-green-100 text-green-800 rounded-lg';
                    mensaje.textContent = '‚úÖ ' + result.message;
                    e.target.reset();
                } else {
                    mensaje.className = 'mt-4 p-4 bg-red-100 text-red-800 rounded-lg';
                    mensaje.textContent = '‚ùå ' + result.error;
                }
            } catch (error) {
                const mensaje = document.getElementById('mensaje');
                mensaje.classList.remove('hidden');
                mensaje.className = 'mt-4 p-4 bg-red-100 text-red-800 rounded-lg';
                mensaje.textContent = '‚ùå Error: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Registrar Datos';
            }
        });
    </script>
</body>
</html>
