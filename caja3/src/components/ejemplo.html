<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ruta 11 - Men칰 Mosaico Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Contenedor de columnas din치micas: esto hace que las piezas encajen hacia arriba */
        .masonry-layout {
            column-count: 2;
            column-gap: 12px;
            padding: 12px;
        }

        @media (min-width: 768px) {
            .masonry-layout {
                column-count: 3;
            }
        }

        /* Cada secci칩n es un bloque s칩lido que evita romperse entre columnas */
        .masonry-brick {
            break-inside: avoid;
            margin-bottom: 12px;
            border-radius: 24px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .masonry-brick:hover {
            transform: translateY(-4px);
        }

        /* Im치genes con bordes adaptativos */
        .brick-image {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 12px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.05);
        }

        /* Etiquetas de precio integradas */
        .price-chip {
            background: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 1.1rem;
            color: #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .add-icon {
            width: 36px;
            height: 36px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Colores S칩lidos Alegres */
        .bg-canario {
            background-color: #FFD700;
        }

        .bg-coral {
            background-color: #FF7F50;
        }

        .bg-turquesa {
            background-color: #40E0D0;
        }

        .bg-manzana {
            background-color: #9ACD32;
        }

        .bg-fucsia {
            background-color: #FF69B4;
        }

        .bg-naranja {
            background-color: #FF8C00;
        }

        .bg-cian {
            background-color: #00FFFF;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center bg-white sticky top-0 z-10 shadow-sm">
        <div>
            <h1 class="text-3xl font-black italic text-black leading-none">LA RUTA 11</h1>
            <div class="h-1 w-12 bg-orange-500 mt-1"></div>
        </div>
        <div class="text-2xl cursor-pointer">游꼢</div>
    </header>

    <!-- El Mosaico Din치mico -->
    <main class="masonry-layout max-w-6xl mx-auto">

        <!-- Hamburguesa Triple -->
        <div class="masonry-brick bg-canario">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=500" class="brick-image"
                alt="Hamburguesa Triple">
            <h3 class="font-black text-xl uppercase leading-tight mb-2">Hamburguesa Triple XXXL</h3>
            <p class="text-sm font-bold opacity-70 mb-4">600g de sabor, extra queso y tocino.</p>
            <div class="flex justify-between items-center mt-auto">
                <span class="price-chip">$15.980</span>
                <div class="add-icon">+</div>
            </div>
        </div>

        <!-- Tomahawk -->
        <div class="masonry-brick bg-coral">
            <h3 class="font-black text-xl uppercase leading-tight mb-3">Tomahawk Cheddar</h3>
            <img src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=500" class="brick-image"
                alt="Tomahawk">
            <div class="flex justify-between items-center mt-auto">
                <span class="price-chip">$29.890</span>
                <div class="add-icon">+</div>
            </div>
        </div>

        <!-- Ave Italiana -->
        <div class="masonry-brick bg-turquesa">
            <img src="https://images.unsplash.com/photo-1521305916504-4a1121188589?q=80&w=500" class="brick-image"
                alt="Ave Italiana">
            <h3 class="font-black text-lg uppercase leading-tight mt-2">Ave Italiana</h3>
            <div class="flex justify-between items-center mt-4">
                <span class="price-chip">$6.890</span>
                <div class="add-icon">+</div>
            </div>
        </div>

        <!-- La Gorda -->
        <div class="masonry-brick bg-manzana">
            <h3 class="font-black text-xl uppercase leading-tight mb-2">La Gorda</h3>
            <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=500" class="brick-image"
                alt="Gorda">
            <div class="flex justify-between items-center mt-auto">
                <span class="price-chip">$5.780</span>
                <div class="add-icon">+</div>
            </div>
        </div>

        <!-- Lomito Cerdo -->
        <div class="masonry-brick bg-fucsia">
            <img src="https://images.unsplash.com/photo-1529006557810-274b9b2fc783?q=80&w=500" class="brick-image"
                alt="Lomito">
            <h3 class="font-black text-lg uppercase leading-tight mb-2">Lomito Cerdo Italiano</h3>
            <p class="text-xs font-bold opacity-80 mb-4">Palta, tomate y mayo casera.</p>
            <div class="flex justify-between items-center mt-auto">
                <span class="price-chip">$9.890</span>
                <div class="add-icon">+</div>
            </div>
        </div>

        <!-- Tortuga -->
        <div class="masonry-brick bg-naranja">
            <h3 class="font-black text-xl uppercase leading-tight mb-3">Tortuga</h3>
            <img src="https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?q=80&w=500" class="brick-image"
                alt="Tortuga">
            <div class="flex justify-between items-center mt-auto">
                <span class="price-chip">$8.450</span>
                <div class="add-icon">+</div>
            </div>
        </div>

        <!-- Papas -->
        <div class="masonry-brick bg-cian">
            <h3 class="font-black text-lg uppercase">Papas Ruta 11</h3>
            <div class="flex justify-between items-center mt-3">
                <span class="price-chip">$4.500</span>
                <div class="add-icon">+</div>
            </div>
        </div>

    </main>

    <!-- Barra de Pago -->
    <footer class="fixed bottom-6 left-0 right-0 px-6 z-20">
        <div class="max-w-md mx-auto bg-black text-white p-4 rounded-3xl flex justify-between items-center shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="bg-orange-500 w-10 h-10 rounded-xl flex items-center justify-center font-black text-lg">3
                </div>
                <span class="font-black text-lg">$52.760</span>
            </div>
            <button class="bg-white text-black px-6 py-2 rounded-2xl font-black uppercase text-xs">Pagar Ahora</button>
        </div>
    </footer>

</body>

</html>
