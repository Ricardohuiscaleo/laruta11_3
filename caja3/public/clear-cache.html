<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cach√© - La Ruta 11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 15px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2rem;
        }
        .btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icon.png" alt="La Ruta 11" class="logo">
        <h1>Limpiar Cach√©</h1>
        <p>Limpia el cach√© del navegador para obtener la versi√≥n m√°s reciente de la aplicaci√≥n.</p>
        
        <button class="btn" onclick="clearCache()">Limpiar Cach√© y Recargar</button>
        
        <div style="margin: 20px 0;">
            <a href="https://ruta11app.agenterag.com" class="btn" style="text-decoration: none; display: inline-block;">Ir a La Ruta 11 App</a>
        </div>
        
        <div style="margin: 20px 0;">
            <a href="/jobs/" class="btn" style="text-decoration: none; display: inline-block;">üìã Jobs App</a>
            <a href="/jobsTracker/" class="btn" style="text-decoration: none; display: inline-block;">üìä Jobs Tracker</a>
        </div>
        
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        async function clearCache() {
            const btn = document.querySelector('.btn');
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Limpiando...';
            spinner.style.display = 'block';
            status.textContent = 'Iniciando limpieza...';
            
            try {
                // Limpiar localStorage
                localStorage.clear();
                status.textContent = 'LocalStorage limpiado...';
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Limpiar sessionStorage (excepto auth)
                const authKeys = [];
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    if (key && (key.includes('auth') || key.includes('user') || key.includes('token'))) {
                        authKeys.push(key);
                    }
                }
                
                sessionStorage.clear();
                
                // Restaurar claves de autenticaci√≥n
                authKeys.forEach(key => {
                    const value = sessionStorage.getItem(key);
                    if (value) sessionStorage.setItem(key, value);
                });
                
                status.textContent = 'SessionStorage limpiado...';
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Limpiar cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    status.textContent = 'Cache API limpiado...';
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                status.textContent = '¬°Cach√© limpiado! Recargando p√°gina...';
                
                // Recargar p√°gina forzando descarga desde servidor
                setTimeout(() => {
                    window.location.reload(true);
                }, 1000);
                
            } catch (error) {
                console.error('Error limpiando cach√©:', error);
                status.textContent = 'Error al limpiar cach√©. Recargando p√°gina...';
                setTimeout(() => {
                    window.location.reload(true);
                }, 2000);
            }
        }
        
        // Auto-ejecutar si hay par√°metro ?auto=true
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            setTimeout(clearCache, 1000);
        }
    </script>
</body>
</html>
